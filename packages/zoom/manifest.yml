name: zoom
title: Zoom
version: 0.1.0
release: beta
description: Zoom Integration
type: integration
format_version: 1.0.0
license: basic
categories: ["security", "productivity"]
conditions:
  kibana.version: ^7.10.0
config_templates:
- name: zoom
  title: Zoom logs
  description: Collect logs from Zoom instances
  inputs:
  - type: http_endpoint
    vars:
    - name: listen_address
      type: text
      title: Listen Address
      multi: false
      required: true
      show_user: true
      default: localhost
    - name: listen_port
      type: integer
      title: Listen Port
      multi: false
      required: true
      show_user: true
      default: 80
    - name: content_type
      type: text
      title: Content Type
      multi: false
      required: false
      show_user: true
      default: ""
    - name: prefix
      type: text
      title: Prefix
      multi: false
      required: true
      show_user: true
      default: zoom
    - name: basic_auth
      type: bool
      title: Basic Auth
      multi: false
      required: true
      show_user: true
      default: false
    - name: username
      type: text
      title: Username
      multi: false
      required: false
      show_user: true
      default: ""
    - name: password
      type: password
      title: Password
      multi: false
      required: false
      show_user: true
      default: ""
    - name: secret
      type: yaml
      title: Secret
      multi: false
      required: true
      show_user: true
      default: |
        header: Authorization
        value: ""
    - name: tags
      type: text
      title: Tags
      multi: true
      required: true
      show_user: true
      default:
      - zoom-webhook
      - forwarded
    title: 'Collect Zoom webhook logs (input: http_endpoint)'
    description: 'Collecting webhook logs from Zoom instances (input: http_endpoint)'
  - type: logfile
    title: 'Collect Zoom webhook logs (input: logfile)'
    description: 'Collecting webhook logs from Zoom instances (input: logfile)'
owner:
  github: elastic/integrations
