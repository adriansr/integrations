type: logs
title: Zoom webhook logs
release: experimental
streams:
- input: http_endpoint
  template_path: http_endpoint.yml.hbs
  title: Zoom webhook logs (http_endpoint)
  description: Collect Zoom webhook logs using http_endpoint input
- input: logfile
  vars:
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zoom-webhook
    - forwarded
  template_path: log.yml.hbs
  title: Zoom webhook logs (log)
  description: Collect Zoom webhook logs using log input
