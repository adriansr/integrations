type: logs
title: CyberArk PAS audit logs
release: experimental
streams:
  - input: logfile
    template_path: log.yml.hbs
    title: CyberArk PAS audit logs
    description: Collect CyberArk PAS audit logs from files.
    vars:
      - name: paths
        type: text
        title: Paths
        multi: false
        required: false
        show_user: true
  - input: tcp
    template_path: tcp.yml.hbs
    title: CyberArk PAS audit logs (TCP)
    description: Collect CyberArk PAS audit logs using TCP input
    vars:
      - name: syslog_host
        type: text
        title: Syslog Host
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: syslog_port
        type: integer
        title: Syslog Port
        multi: false
        required: true
        show_user: true
        default: 9301
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - cyberarkpas.audit
          - forwarded
      - name: preserve_original_event
        type: bool
        title: Preserve original event
        multi: false
        required: true
        show_user: true
        default: false
  - input: udp
    template_path: udp.yml.hbs
    title: CyberArk PAS audit logs (UDP)
    description: Collect CyberArk PAS audit logs using UDP input
    vars:
      - name: syslog_host
        type: text
        title: Syslog Host
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: syslog_port
        type: integer
        title: Syslog Port
        multi: false
        required: true
        show_user: true
        default: 9301
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - cyberarkpas.audit
          - forwarded
      - name: preserve_original_event
        type: bool
        title: Preserve original event
        multi: false
        required: true
        show_user: true
        default: false
